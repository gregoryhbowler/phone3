<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MOTIF UNKNOWN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
</head>
<body>
    <div id="app">
        <header id="header">
            <select id="root-select" class="header-select" aria-label="Root note">
                <option value="0">C</option>
                <option value="1">C#</option>
                <option value="2">D</option>
                <option value="3">D#</option>
                <option value="4">E</option>
                <option value="5">F</option>
                <option value="6">F#</option>
                <option value="7">G</option>
                <option value="8">G#</option>
                <option value="9">A</option>
                <option value="10">A#</option>
                <option value="11">B</option>
            </select>
            <select id="scale-select" class="header-select" aria-label="Scale">
                <option value="major">MAJ</option>
                <option value="minor">MIN</option>
                <option value="dorian">DOR</option>
                <option value="harmonic">HAR</option>
                <option value="dreamHouse">DRM</option>
                <option value="pentatonic">PEN</option>
                <option value="lydian">LYD</option>
                <option value="mixolydian">MIX</option>
                <option value="phrygian">PHR</option>
            </select>
            <select id="tint-select" class="header-select" aria-label="Tintinnabuli">
                <option value="off">T</option>
                <option value="above">T↑</option>
                <option value="below">T↓</option>
                <option value="alt">T~</option>
            </select>
            <button id="record-btn" class="header-btn" aria-label="Record">○</button>
        </header>
        <div id="patch-mode">
            <div id="grid"></div>
        </div>
        <div id="start-overlay">
            <div class="start-content">
                <pre class="logo">
╔═══════════════════╗
║  ◆ MOTIF UNKNOWN ◆  ║
║                   ║
║   ◈ ◇ ◆ ◈ ◇ ◆ ◈   ║
║                   ║
║  TOUCH TO BEGIN   ║
╚═══════════════════╝
                </pre>
            </div>
        </div>
    </div>
    <script src="modules.js"></script>
    <script src="synth.js"></script>
    <script src="glyphs.js"></script>
    <script src="app.js"></script>
</body>
</html>
