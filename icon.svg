<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#0a0a0a"/>

  <!-- 8x8 grid of cryptic symbols -->
  <g fill="none" stroke="#333" stroke-width="1">
    <!-- Grid lines -->
    <line x1="64" y1="0" x2="64" y2="512"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="192" y1="0" x2="192" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="320" y1="0" x2="320" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="448" y1="0" x2="448" y2="512"/>

    <line x1="0" y1="64" x2="512" y2="64"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="192" x2="512" y2="192"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="320" x2="512" y2="320"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="0" y1="448" x2="512" y2="448"/>
  </g>

  <!-- Central cryptic symbol -->
  <g transform="translate(256, 256)" fill="none" stroke="#666" stroke-width="2">
    <circle r="60"/>
    <circle r="40"/>
    <circle r="20"/>
    <line x1="-80" y1="0" x2="80" y2="0"/>
    <line x1="0" y1="-80" x2="0" y2="80"/>
    <line x1="-56" y1="-56" x2="56" y2="56"/>
    <line x1="56" y1="-56" x2="-56" y2="56"/>
  </g>

  <!-- Corner symbols -->
  <g fill="#444">
    <!-- Upper right - evolve -->
    <polygon points="448,32 480,16 480,48" transform="translate(0,0)"/>
    <polygon points="448,32 480,16 480,48" transform="translate(0,16)"/>
    <polygon points="448,32 480,16 480,48" transform="translate(0,32)"/>

    <!-- Lower right - randomize -->
    <circle cx="480" cy="480" r="4"/>
    <circle cx="464" cy="464" r="3"/>
    <circle cx="496" cy="464" r="3"/>
    <circle cx="464" cy="496" r="3"/>
    <circle cx="496" cy="496" r="3"/>
    <circle cx="480" cy="456" r="2"/>
    <circle cx="456" cy="480" r="2"/>
    <circle cx="480" cy="504" r="2"/>
    <circle cx="504" cy="480" r="2"/>
  </g>

  <!-- Scattered active cells -->
  <g fill="#2a2a2a">
    <rect x="128" y="64" width="60" height="60"/>
    <rect x="256" y="128" width="60" height="60"/>
    <rect x="64" y="256" width="60" height="60"/>
    <rect x="320" y="256" width="60" height="60"/>
    <rect x="192" y="320" width="60" height="60"/>
    <rect x="128" y="384" width="60" height="60"/>
  </g>
</svg>
